    </style>
</head>

                        <div class="paced-form-group">

                                <span>0%</span>
                                <span>50%</span>
                                <span>100%</span>
                            </div>
                        </div>
                    `;
                } else if (currentStep === 2) {
                    return `
                        <div style="text-align: center; margin-bottom: 40px;">
                            <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 15px; color: #1e293b;">Strategische Prioritäten</h2>
                            <p style="color: #64748b; font-size: 1.1rem;">
                                Welche People & Culture Themen haben für die Unternehmensstrategie deiner Organisation 
                                in den nächsten 12 Monaten einen hohen Stellenwert?
                            </p>
                        </div>

                        <div style="margin-bottom: 30px;">
                            ${strategicPriorities.map((priority) => `
                                <div class="paced-priority-card">
                                    <h3 class="paced-priority-title">${priority.title}</h3>
                                    <p class="paced-priority-desc">${priority.description}</p>
                                    
                                    <div class="paced-rating-group">
                                        <span class="paced-rating-label">Kein Stellenwert</span>
                                        <div class="paced-rating-buttons">
                                            ${[1, 2, 3, 4, 5].map((value) => `
                                                <button class="paced-rating-btn" onclick="setPriority('${priority.key}', ${value})" data-field="${priority.key}" data-value="${value}">
                                                    ${value}
                                                </button>
                                            `).join('')}
                                        </div>
                                        <span class="paced-rating-label">Sehr hoher Stellenwert</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else if (currentStep === 3) {
                    const highPriorityFields = strategicPriorities.filter(field => 
                        formData.priorities[field.key] >= 3
                    );

                    if (highPriorityFields.length === 0) {
                        return `
                            <div style="text-align: center; padding: 60px 20px;">
                                <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 15px; color: #1e293b;">Maturity Assessment</h2>
                                <p style="color: #64748b; font-size: 1.1rem;">
                                    Keine Bereiche mit hoher Priorität (≥3) ausgewählt. 
                                    Bitte gehe zurück und bewerte deine Prioritäten.
                                </p>
                            </div>
                        `;
                    }

                    return `
                        <div style="text-align: center; margin-bottom: 40px;">
                            <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 15px; color: #1e293b;">Maturity Assessment</h2>
                            <p style="color: #64748b; font-size: 1.1rem;">
                                Bewerte eure aktuelle Reife in den priorisierten Bereichen
                            </p>
                        </div>

                        <div style="margin-bottom: 30px;">
                            ${highPriorityFields.map((field) => `
                                <div class="paced-priority-card">
                                    <h3 class="paced-priority-title">${field.title}</h3>
                                    
                                    <div style="margin-bottom: 20px;">
                                        ${maturityQuestions[field.key]?.map((question, index) => `
                                            <div style="border-left: 4px solid #30099F; padding-left: 20px; margin-bottom: 25px;">
                                                <p style="font-size: 0.95rem; color: #374151; margin-bottom: 15px; line-height: 1.6;">${question}</p>
                                                <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap; justify-content: center;">
                                                    <span style="font-size: 0.85rem; color: #6b7280; min-width: 80px; text-align: center;">Trifft nicht zu</span>
                                                    <div style="display: flex; gap: 6px;">
                                                        ${[1, 2, 3, 4, 5].map((value) => `
                                                            <button class="paced-rating-btn" style="width: 35px; height: 35px; font-size: 0.9rem;" onclick="setMaturity('${field.key}', ${index}, ${value})" data-field="${field.key}" data-subskill="${index}" data-value="${value}">
                                                                ${value}
                                                            </button>
                                                        `).join('')}
                                                    </div>
                                                    <span style="font-size: 0.85rem; color: #6b7280; min-width: 80px; text-align: center;">Trifft voll zu</span>
                                                    <button onclick="setMaturity('${field.key}', ${index}, 'unknown')" style="margin-left: 15px; padding: 6px 12px; font-size: 0.8rem; border-radius: 6px; border: 1px solid #d1d5db; background: white; color: #6b7280; cursor: pointer; transition: all 0.3s;" data-field="${field.key}" data-subskill="${index}" data-value="unknown">
                                                        Weiß nicht
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    // Results page
                    const scores = calculateScores();
                    
                    return `
                        <div class="paced-results">
                            <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 30px; color: #1e293b;">Deine Assessment-Ergebnisse</h2>
                            <p style="color: #64748b; font-size: 1.1rem; margin-bottom: 40px;">Basierend auf deinen Angaben haben wir eine individuelle Analyse erstellt</p>

                            <!-- Score Cards -->
                            <div class="paced-results-grid">
                                <div class="paced-score-card maturity">
                                    <h3 class="paced-score-title">People & Culture Maturity Score</h3>
                                    <div class="paced-score-value">${scores.maturityScore > 0 ? '+' : ''}${scores.maturityScore.toFixed(1)}</div>
                                    <p class="paced-score-desc">-5 bis +5 Skala</p>
                                </div>
                                <div class="paced-score-card ai-risk">
                                    <h3 class="paced-score-title">AI-Risk Score</h3>
                                    <div class="paced-score-value">${Math.round(scores.aiRiskScore)}%</div>
                                    <p class="paced-score-desc">Automatisierungsrisiko</p>
                                </div>
                            </div>

                            <!-- Carsten Quote -->
                            <div class="carsten-quote">
                                <div class="carsten-profile">
                                    <img src="https://cdn.prod.website-files.com/591c54e3b5657213679e7bb1/65b9fe0c123994a12164c064_Intrapreno%CC%88r_Bildwelt-85%201.png" alt="Carsten Meier" class="carsten-avatar">
                                    <div class="carsten-info">
                                        <h3>Carsten Meier</h3>
                                        <p>Co-Founder & Coach bei PACED</p>
                                    </div>
                                </div>
                                <div class="carsten-quote-text">
                                    ${scores.personalizedInsight} Ich unterstütze euch gerne dabei, eure People & Culture Strategie auf das nächste Level zu bringen und messbare Erfolge zu erzielen.
                                </div>
                            </div>

                            <!-- Detailed Analysis -->
                            <div style="background: #f8fafc; border-radius: 12px; padding: 30px; margin: 30px 0; text-align: left;">
                                <h3 style="color: #1e293b; margin-bottom: 20px; font-size: 1.3rem;">💡 Deine Top-Empfehlungen:</h3>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                                    <div>
                                        <h4 style="color: #059669; margin-bottom: 15px; font-size: 1.1rem;">✅ Stärken</h4>
                                        <ul style="color: #374151; line-height: 1.8;">
                                            ${scores.strengths.map(strength => `<li style="margin-bottom: 8px;">${strength}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 style="color: #d97706; margin-bottom: 15px; font-size: 1.1rem;">🚀 Entwicklungspotenziale</h4>
                                        <ul style="color: #374151; line-height: 1.8;">
                                            ${scores.improvements.map(improvement => `<li style="margin-bottom: 8px;">${improvement}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Top 3 Upskilling Fields -->
                            <div style="margin-bottom: 30px;">
                                <h3 style="color: #1e293b; margin-bottom: 20px; font-size: 1.3rem; font-weight: bold;">🎯 Top 3 Upskilling-Felder</h3>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                                    <div style="background: white; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px;">
                                        <h4 style="color: #1e293b; margin-bottom: 10px; font-weight: 600;">People & Culture Mindset</h4>
                                        <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 15px;">Strategische Partnerschaft mit dem Business stärken</p>
                                        <div style="background: #30099F; color: white; padding: 8px 16px; border-radius: 20px; display: inline-block; font-size: 0.8rem; font-weight: 600;">Gap: 2.1</div>
                                    </div>
                                    <div style="background: white; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px;">
                                        <h4 style="color: #1e293b; margin-bottom: 10px; font-weight: 600;">Data & Analytics</h4>
                                        <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 15px;">Datengetriebene Entscheidungsfindung etablieren</p>
                                        <div style="background: #30099F; color: white; padding: 8px 16px; border-radius: 20px; display: inline-block; font-size: 0.8rem; font-weight: 600;">Gap: 1.8</div>
                                    </div>
                                    <div style="background: white; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px;">
                                        <h4 style="color: #1e293b; margin-bottom: 10px; font-weight: 600;">AI & Tech</h4>
                                        <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 15px;">KI-Tools für HR-Effizienz nutzen</p>
                                        <div style="background: #30099F; color: white; padding: 8px 16px; border-radius: 20px; display: inline-block; font-size: 0.8rem; font-weight: 600;">Gap: 1.5</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Top Upskilling Fields -->
                            ${scores.topUpskillFields.length > 0 ? `
                                <div style="background: #fef3c7; border-radius: 12px; padding: 30px; margin: 30px 0; text-align: left;">
                                    <h3 style="color: #92400e; margin-bottom: 20px; font-size: 1.3rem;">🎯 Top 3 Upskilling-Felder</h3>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                                        ${scores.topUpskillFields.slice(0, 3).map((field, index) => `
                                            <div style="background: white; border-radius: 8px; padding: 20px; border-left: 4px solid #f59e0b;">
                                                <h4 style="color: #92400e; font-size: 1rem; margin-bottom: 10px;">${index + 1}. ${field.field}</h4>
                                                <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 10px;">Gap: ${field.gap.toFixed(1)} | Priorität: ${field.priority}/5</p>
                                                <p style="color: #374151; font-size: 0.85rem; line-height: 1.5;">${field.explanation}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <div style="margin-top: 30px; padding: 25px; background: #f8fafc; border-radius: 12px; text-align: left;">
                                <h3 style="color: #1e293b; margin-bottom: 15px; font-size: 1.2rem;">💡 Empfehlungen für euch:</h3>
                                <ul style="color: #64748b; line-height: 1.8; font-size: 1rem;">
                                    <li>Entwickelt eine klare People & Culture Strategie, die mit der Unternehmensstrategie verknüpft ist</li>
                                    <li>Investiert in datengetriebene Entscheidungsfindung und HR-Analytics</li>
                                    <li>Baut systematische Feedback-Schleifen mit dem Management auf</li>
                                    <li>Stärkt die interne Kommunikation eurer HR-Erfolge</li>
                                </ul>
                            </div>
                        
                            <!-- Carsten's Quote Section -->
                            <div style="margin-top: 30px; padding: 25px; background: white; border-radius: 12px; border-left: 4px solid #30099F;">
                                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
                                    <img src="https://cdn.prod.website-files.com/591c54e3b5657213679e7bb1/65b9fe0c123994a12164c064_Intrapreno%CC%88r_Bildwelt-85%201.png" alt="Carsten Meier" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                                    <div>
                                        <h4 style="color: #1e293b; margin: 0; font-weight: 600;">Carsten Meier</h4>
                                        <p style="color: #64748b; margin: 0; font-size: 0.9rem;">Co-Founder & Coach bei PACED</p>
                                    </div>
                                </div>
                                <p style="color: #374151; font-style: italic; line-height: 1.6; margin: 0;">
                                    "Die Zukunft von HR liegt in der strategischen Partnerschaft mit dem Business. Teams, die heute in ihre Kompetenzen investieren, gestalten morgen die Arbeitswelt mit."
                                </p>
                            </div>

                            <!-- Action Button -->
                            <div style="margin-top: 40px;">
                                <button onclick="window.open('https://cal.com/intracarsten/60-min-meeting', '_blank')" class="paced-btn paced-btn-primary" style="font-size: 1.2rem; padding: 18px 36px;">
                                    🚀 Coaching-Call buchen und durchstarten
                                </button>
                            </div>

                            <!-- Restart Button -->
                            <div style="margin-top: 20px;">
                                <button onclick="restartAssessment()" class="paced-btn paced-btn-secondary">
                                    🔄 Neues Assessment starten
                                </button>
                            </div>
                        </div>
                    `;
                }
            }

            // Navigation functions
            window.nextStep = function() {
                // Save form data from current step
                if (currentStep === 1) {
                    formData.name = document.getElementById('name')?.value || '';
                    formData.email = document.getElementById('email')?.value || '';
                    formData.position = document.getElementById('position')?.value || '';
                    formData.companySize = document.getElementById('companySize')?.value || '';
                    formData.industry = document.getElementById('industry')?.value || '';
                    formData.teamSize = document.getElementById('teamSize')?.value || '';
                    formData.teamMission = document.getElementById('teamMission')?.value || '';
                    formData.teamStructure = document.getElementById('teamStructure')?.value || '';
                    formData.repetitiveWork = parseInt(document.getElementById('repetitiveWork')?.value || 50);
                    
                    // Basic validation
                    if (!formData.name || !formData.email || !formData.position) {
                        alert('Bitte fülle alle Pflichtfelder aus (Name, E-Mail, Position).');
                        return;
                    }
                }
                
                if (currentStep < 3) {
                    currentStep++;
                } else {
                    currentStep = 4; // Results
                }
                renderWidget();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            window.previousStep = function() {
                if (currentStep > 1) {
                    currentStep--;
                    renderWidget();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            window.restartAssessment = function() {
                currentStep = 1;
                formData = {
                    name: '', email: '', position: '', companySize: '', industry: '', teamSize: '',
                    teamMission: '', teamStructure: '', repetitiveWork: 50, priorities: {}, maturity: {}
                };
                renderWidget();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            // Rating functions
            window.setPriority = function(key, value) {
                formData.priorities[key] = value;
                
                // Update button styles
                const buttons = document.querySelectorAll(`[data-field="${key}"]`);
                buttons.forEach(btn => {
                    btn.classList.remove('selected');
                    if (parseInt(btn.dataset.value) === value) {
                        btn.classList.add('selected');
                    }
                });
            };

            window.setMaturity = function(field, subskill, value) {
                if (!formData.maturity[field]) {
                    formData.maturity[field] = {};
                }
                formData.maturity[field][subskill] = value;
                
                // Update button styles
                const buttons = document.querySelectorAll(`[data-field="${field}"][data-subskill="${subskill}"]`);
                buttons.forEach(btn => {
                    btn.classList.remove('selected');
                    btn.style.background = '';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                    
                    if ((btn.dataset.value === 'unknown' && value === 'unknown') || 
                        (parseInt(btn.dataset.value) === value)) {
                        btn.classList.add('selected');
                        if (value === 'unknown') {
                            btn.style.background = '#6b7280';
                            btn.style.borderColor = '#6b7280';
                            btn.style.color = 'white';
                        }
                    }
                });
            };

            // Slider update
            document.addEventListener('input', function(e) {
                if (e.target.id === 'repetitiveWork') {
                    document.getElementById('repetitiveValue').textContent = e.target.value;
                    formData.repetitiveWork = parseInt(e.target.value);
                }
            });

            // Scoring functions
            function calculateScores() {
                const { priorities, maturity, repetitiveWork } = formData;
                
                // Calculate People & Culture Maturity Score (-5 to +5)
                let totalGap = 0;
                let fieldCount = 0;

                Object.keys(priorities).forEach(field => {
                    const priority = priorities[field];
                    if (priority >= 3 && maturity[field]) {
                        const maturityValues = Object.values(maturity[field]).filter(v => v !== 'unknown' && typeof v === 'number');
                        if (maturityValues.length > 0) {
                            const avgMaturity = maturityValues.reduce((sum, val) => sum + val, 0) / maturityValues.length;
                            const gap = avgMaturity - priority;
                            totalGap += gap;
                            fieldCount++;
                        }
                    }
                });

                const maturityScore = fieldCount === 0 ? 0 : Math.max(-5, Math.min(5, totalGap / fieldCount));
                
                // Calculate AI Risk Score
                let aiRiskScore = repetitiveWork > 30 ? 70 + ((repetitiveWork - 30) / 70) * 30 : (repetitiveWork / 30) * 69;
                
                // Adjust based on team structure and mission
                if (formData.teamMission && formData.teamMission.toLowerCase().includes('strategisch')) {
                    aiRiskScore *= 0.8;
                }
                if (formData.teamStructure && formData.teamStructure.toLowerCase().includes('business partner')) {
                    aiRiskScore *= 0.7;
                }
                aiRiskScore = Math.min(100, Math.max(0, aiRiskScore));

                // Generate top upskilling fields
                const topUpskillFields = [];
                Object.keys(priorities).forEach(field => {
                    const priority = priorities[field];
                    if (priority >= 4 && maturity[field]) {
                        const maturityValues = Object.values(maturity[field]).filter(v => v !== 'unknown' && typeof v === 'number');
                        if (maturityValues.length > 0) {
                            const avgMaturity = maturityValues.reduce((sum, val) => sum + val, 0) / maturityValues.length;
                            const gap = priority - avgMaturity;
                            
                            const fieldTitle = strategicPriorities.find(p => p.key === field)?.title || field;
                            topUpskillFields.push({
                                field: fieldTitle,
                                priority,
                                maturity: avgMaturity,
                                gap,
                                explanation: `${fieldTitle} hat hohe strategische Priorität (${priority}/5) für deine Organisation. Mit eurer aktuellen Reife von ${avgMaturity.toFixed(1)}/5 habt ihr hier noch Entwicklungspotenzial.`
                            });
                        }
                    }
                });
                topUpskillFields.sort((a, b) => b.gap - a.gap);

                // Generate insights
                const strengths = [
                    'Ihr habt klare strategische Prioritäten für euer People & Culture Team definiert',
                    'Euer Team zeigt eine hohe Bereitschaft zur systematischen Weiterentwicklung',
                    'Die Teilnahme am Assessment zeigt euer Commitment für professionelle HR-Arbeit'
                ];

                const improvements = [
                    'Entwickelt systematische Messung und Erfolgskontrolle für eure HR-Maßnahmen',
                    'Baut das Stakeholder-Alignment für eure People & Culture Strategie aus',
                    'Etabliert regelmäßige Feedback-Schleifen mit dem Management',
                    'Investiert in datengetriebene Entscheidungsfindung',
                    'Stärkt die interne Kommunikation eurer HR-Erfolge'
                ];

                const personalizedInsight = `Als ${formData.teamSize}-köpfiges People & Culture Team in einem ${formData.companySize} Mitarbeiter Unternehmen aus der ${formData.industry}-Branche ${maturityScore >= 2 ? 'seid ihr bereits sehr gut aufgestellt' : maturityScore >= 0 ? 'habt ihr eine solide Basis gelegt' : 'steht ihr vor spannenden Entwicklungsmöglichkeiten'}.`;

                return {
                    maturityScore,
                    aiRiskScore,
                    topUpskillFields,
                    strengths,
                    improvements,
                    personalizedInsight
                };
            }

            // Initialize the widget
            renderWidget();
        });
    </script>
</body>
</html>
